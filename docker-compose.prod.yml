version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/db.json:/app/db.json
    env_file:
      - ./backend/.env.production
    command: npm run start:prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        ENV_NAME: production
    ports:
      - "3334:3334"
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - ./frontend/.env.production
    restart: always
